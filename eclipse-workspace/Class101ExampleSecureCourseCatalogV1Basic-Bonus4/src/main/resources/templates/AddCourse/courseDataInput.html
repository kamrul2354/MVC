<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Course</h1>
        <form th:action="@{/courseDataInput}" th:object="${course}" method="post">
            <div class="form-group">
                <label>Course Number:</label>
                <input type="text" th:field="*{courseNumber}" />
            </div>
            <div class="form-group">
                <label>Course Title:</label>
                <input type="text" th:field="*{courseTitle}" />
            </div>
            <div class="form-group">
                <label>Course Credit:</label>
                <input type="number" th:field="*{courseCredit}" />
            </div>
            <input type="submit" value="Submit" />
            <div style="margin-top: 20px;">
                <input type="reset" value="Reset" />
                <a th:href="@{/index}" class="home-button">Home</a>
            </div>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
