<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit Course</h1>
        <form th:action="@{/EditCourse/updateCourse}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Course Number:</label>
                <input type="text" th:field="*{courseNumber}" />
            </div>
            <div class="form-group">
                <label>Course Title:</label>
                <input type="text" th:field="*{courseTitle}" />
            </div>
            <div class="form-group">
                <label>Course Credit:</label>
                <input type="number" th:field="*{courseCredit}" />
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
        <a th:href="@{/index}" class="button cancel-button">Cancel</a>
            <!-- Footer insertion -->
   		 <div th:insert="fragments/footer :: footer"></div>
    </div>
</body>
</html>
