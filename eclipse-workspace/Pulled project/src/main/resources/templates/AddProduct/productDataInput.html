<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form th:action="@{/AddProduct/productDataInput}" th:object="${product}" method="post">
            <div class="form-group">
                <label>Product Code:</label>
                <input type="text" th:field="*{productCode}" />
            </div>
            <div class="form-group">
                <label>Product Brand:</label>
                <input type="text" th:field="*{productBrand}" />
            </div>
            <div class="form-group">
                <label>Quantity in Hand:</label>
                <input type="number" th:field="*{quantityInHand}" />
            </div>
            <div class="form-group">
                <label>Unit Price:</label>
                <input type="number" step="0.01" th:field="*{unitPrice}" />
            </div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
            <a th:href="@{/index}" class="home-button">Home</a>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
