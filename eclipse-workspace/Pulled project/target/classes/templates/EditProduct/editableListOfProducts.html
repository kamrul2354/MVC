<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product List</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Editable Product List</h1>
        <table>
            <tr>
                <th>Product Code</th>
                <th>Brand</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Edit</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.productCode}"></td>
                <td th:text="${product.productBrand}"></td>
                <td th:text="${product.quantityInHand}"></td>
                <td th:text="${product.unitPrice}"></td>
                <td><a th:href="@{/EditProduct/editProduct/{id}(id=${product.id})}">Edit</a></td>
            </tr>
        </table>
        <a th:href="@{/index}">Home</a>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
