<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editable Contact List</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Editable Contact List</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
            </tr>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phone}"></td>
                <td><a th:href="@{/EditContact/editContact/{id}(id=${contact.id})}">Edit</a></td>
            </tr>
        </table>
        <a th:href="@{/index}" class="home-button">Home</a>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
