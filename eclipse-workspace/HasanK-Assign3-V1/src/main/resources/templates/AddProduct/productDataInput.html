<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form th:action="@{/productDataInput}" th:object="${product}" method="post">
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="form-group">
                <label for="productCode">Product Code:</label>
                <input type="text" id="productCode" th:field="*{productCode}" required />
            </div>
            <div class="form-group">
                <label for="productBrand">Product Brand:</label>
                <input type="text" id="productBrand" th:field="*{productBrand}" required />
            </div>
            <div class="form-group">
                <label for="quantityInHand">Quantity in Hand:</label>
                <input type="number" id="quantityInHand" th:field="*{quantityInHand}" min="0" required />
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price:</label>
                <input type="number" step="0.01" id="unitPrice" th:field="*{unitPrice}" min="0" required />
            </div>
            <div class="form-actions">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
                <a th:href="@{/index}" class="home-button">Home</a>
            </div>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
